version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: hn_reader
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db # This matches the service name above
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: hn_reader
    depends_on:
      - db

volumes:
  mysql_data: